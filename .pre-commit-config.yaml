# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ["--fix=lf"]
  - repo: local
    hooks:
      - id: check-large-files
        name: Check Large Files
        entry: python .pre-commit-hooks/check-large-files.py
        args: ["--maxkb=225"]
        language: system
      - id: unify
        name: unify
        entry: pipenv run unify --in-place
        language: system
        types: [python]
      - id: yapf-isort
        name: Run yapf + isort
        description: Let yapf format your python code but isort sort your imports.
        entry: .pre-commit-hooks/yapf-isort.sh
        language: script
        files: \.py$
      # - id: isort
      #   name: isort
      #   entry: isort
      #   require_serial: true
      #   language: system
      #   types: [python]
      # - id: yapf
      #   name: yapf
      #   entry: yapf -i
      #   language: system
      #   types: [python]
      - id: pylint
        name: pylint
        entry: pipenv run pylint
        language: system
        types: [python]
      - id: pytest
        name: Run Tests
        entry: pipenv run pytest
        language: system
        pass_filenames: false
        always_run: true
